<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Lesson28</title>

<body>
    <section class="container d-flex flex-column justify-content-top" style="position: relative; height: 100vh;">
        <div class="row">
            <div class="col-12 mb-1 py-3">
                <label for="carSelect" class="form-label fw-bold">Выбери автомобиль</label>
                <select class="form-select" id="carSelect">
                    <option value="selectCar">выбери автомобиль</option>
                </select>
            </div>
        </div>
        <div class="row d-flex justify-content-start" id="divDataContent" >
            <div class="col-12 alert alert-primary" id="divCarSelect">
                выбери автомобиль
            </div>
            <div class="col-12 d-none" id="divResult">
                <div class="mb-3">
                    <label for="carName" class="form-label">Автомобиль</label>
                    <input type="text" class="form-control" id="carName" disabled>
                </div>
                <div class="mb-3">
                    <label for="carPrice" class="form-label">Цена, $</label>
                    <input type="text" class="form-control" id="carPrice" disabled>
                </div>
            </div>
        </div>
    </section>
